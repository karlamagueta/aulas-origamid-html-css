<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikcraft - Bicicletas elétricas</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-bg">
        <div class="header">
            <a href="./"><img src="/img/bikcraft.svg" alt="bikcraft"></a>
            <nav aria-label="primaria">
                <ul class="header-menu w">
                    <li><a href="./bicicletas.html">Bicicletas</a></li>
                    <li><a href="./seguros.html">Seguros</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="intro-bg">
        <div class="intro w">
            <div class="intro-conteudo">
                <h1 class="w font-1-xxl">
                    Bicicletas feitas sob medida<span class="p1">.</span>
                </h1>
                <p class="c5 font-2-m-b">
                    Quando iniciamos a Bikcraft , queríamos apenas um produto que adoraríamos utilizar. Éramos apaixonados por pedalar e também fazer.
                </p>
                <a class="btn" href="./bicicletas.html">Selecione a sua</a>
            </div>
            <div class="intro-img">
                <img src="./img/fotos/introducao.jpg" alt=" Foto Bicicleta elétrica preta">
            </div>
        </div>
    </main>
    <section>
        <div class="grid-produtos">
            <h1 class="font-1-xxl">escolha a sua<span class="p1">.</span></h1>
            <div class="grid-escolha-item-1">
                <a href="./produto.html"><img src="./img/bicicletas/magic-home.jpg" alt="Bicicleta Magic Might"></a>
                <h2 class="font-1-xl c11">Magic Might</h2>
                <p class="font-1-m-b c6">R$2999</p>
            </div>
            <div class="grid-escolha-item-2">
                <a href="./produto.html"><img src="./img/bicicletas/nimbus-home.jpg" alt="Bicicleta Nimbus Stark"></a>
                <h2 class="font-1-xl c11">Nimbus Stark</h2>
                <p class="font-1-m-b c6">R$4499</p>
            </div>
            <div class="grid-escolha-item-3">
                <a href="./produto.html"><img src="./img/bicicletas/nebula-home.jpg" alt="Bicicleta Nebula Cosmic"></a>
                <h2 class="font-1-xl c11">Nebula Cosmic</h2>
                <p class="font-1-m-b c6">R$3999</p>
            </div>
        </div>
    </section>
    
</body>
</html>
